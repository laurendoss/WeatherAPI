<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" />
  <meta name="description" content="Semantic-UI-Forest, collection of design, themes and templates for Semantic-UI." />
  <meta name="keywords" content="Semantic-UI, Theme, Design, Template" />
  <meta name="author" content="PPType" />
  <meta name="theme-color" content="#ffffff" />
  <title>Weather API</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    type="text/css" />
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body id="root">
  <div class="ui tablet computer only padded grid">
    <div class="ui inverted borderless top fixed fluid menu">
      <a class="header item">Weather Dashboard</a>
      <!-- <div class="right menu">
          <div class="item">
            <div class="ui small input"><input placeholder="Search..." /></div>
          </div>
          <a class="item">Dashboard</a> <a class="item">Settings</a>
          <a class="item">Profile</a> <a class="item">Help</a>
        </div> -->
    </div>
  </div>
  <div class="ui mobile only padded grid">
    <div class="ui top fixed borderless fluid inverted menu">
      <a class="header item">Project Name</a>
      <div class="right menu">
        <div class="item">
          <button class="ui icon toggle basic inverted button">
            <i class="content icon"></i>
          </button>
        </div>
      </div>
      <div class="ui vertical borderless inverted fluid menu">
        <a class="item">Dashboard</a> <a class="item">Settings</a>
        <a class="item">Profile</a> <a class="item">Help</a>
        <div class="ui fitted divider"></div>
        <div class="item">
          <div class="ui small input"><input placeholder="Search..." /></div>
        </div>
      </div>
    </div>
  </div>
  <div class="ui padded grid">
    <div class="three wide tablet only three wide computer only column" id="sidebar">
      <h2>Search for a City:</h2>
      <div class="ui action input">
        <input type="text" placeholder="">
        <button class="ui icon button">
          <i class="search icon"></i>
        </button>
      </div>
    </div>
    <div class="sixteen wide mobile thirteen wide tablet thirteen wide computer right floated column" id="content">
        <div class="ui hidden section divider"></div>
        <div class="row">
          <h1 class="cityName"></h1>
          <div class="cityIcon"></div> 
          <div class="cityHumidity"></div> 
          <div class="cityTemperature"></div> 
          <div class="cityWindSpeed"></div> 
          <div class="cityUV"></div> 
        </div>
        <div class="row">
          <h1 class="ui huge dividing header">5 Day Forecast:</h1>
        </div>
        <div class="ui grid system">
        <div class="three wide column">
            <div class="dayOneDate"></div>
            <div class="dayOneIcon"></div>
            <div class="dayOneTemp"></div>
            <div class="dayOneHumidity"></div>
          </div> </br>
          

         
          <div class="three wide column">
            <div class="dayTwoDate"></div>
            <div class="dayTwoIcon"></div>
            <div class="dayTwoTemp"></div>
            <div class="dayTwoHumidity"></div>
          </div>
         
          

          
          <div class="three wide column">
            <div class="dayThreeDate"></div>
            <div class="dayThreeIcon"></div>
            <div class="dayThreeTemp"></div>
            <div class="dayThreeHumidity"></div>
          </div>
        
         

          
          <div class="three wide column">
            <div class="dayFourDate"></div>
            <div class="dayFourIcon"></div>
            <div class="dayFourTemp"></div>
            <div class="dayFourHumidity"></div>
          </div>
          
         

         
          <div class="three wide column">
            <div class="dayFiveDate"></div>
            <div class="dayFiveIcon"></div>
            <div class="dayFiveTemp"></div>
            <div class="dayFiveHumidity"></div>
          </div>
      
        </div>
        
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
